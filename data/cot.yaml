en:
  - name: Muhammad Yahya
    username: Yahya
    role: Lead Strategist
    description: |
      Yahya is a Wikimedia Steward and the Chief Coordinator of the Dhaka Wikimedia Community. He holds several advanced user rights across Wikimedia projects, including Administrator, Oversighter, and Interface Administrator on Bangla Wikipedia, his home wiki. He is also an Administrator on Wikidata and Bangla Wikivoyage, as well as a Central Notice Administrator.<br>Beyond his on-wiki contributions, Yahya has extensive experience in organizing edit-a-thons and off-wiki events. He was a member of the Wikimania 2025 Scholarship Working Group, a Core Organizing Team (COT) member for Wikimania Bangladesh 2022, and part of the Operations Team for Bangla Wikiconference 2024.
    img: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Yahya_at_Bangla_WikiConference_2024.jpg/553px-Yahya_at_Bangla_WikiConference_2024.jpg"
    social_links:
      linkedin: "https://www.linkedin.com/in/myahya22/"
      github: "https://github.com/UserYahya"
      wikipedia: "https://meta.wikimedia.org/wiki/User:Yahya"
      email: "mailto:yahya@bnwp.org"

  - name: Shakil Hosen
    username: MdsShakil
    role: Fund management and Reporting
    description: |
      Shakil Hosen is a Wikimedia Steward and a community leader dedicated to Bangla Wikimedia projects. He is primarily active on Bangla Wikipedia, where he serves as an administrator and oversighter. Additionally, he is an administrator on Bangla Wikibooks. With extensive experience, he has organized on-wiki edit-a-thons and events, including Wikimania Bangladesh 2022, the Bangla WikiConference 2024, and many others.
    img: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Wikipedian_Shakil_taking_a_portrait_on_his_final_day_at_Bangla_WikiConference_2024.jpg/320px-Wikipedian_Shakil_taking_a_portrait_on_his_final_day_at_Bangla_WikiConference_2024.jpg"
    social_links:
      linkedin: "https://www.linkedin.com/in/shakil-hosen/"
      github: "https://github.com/shakil-mdshosen"
      wikipedia: "https://meta.wikimedia.org/wiki/User:MdsShakil"
      email: "mailto:shakil@bnwp.org"

