bn:
  - "আমি যত বেশি পড়ি, যত বেশি অর্জন করি, ততই নিশ্চিত যে আমি কিছুই জানি না।"
  - "যে ব্যক্তি একটি প্রশ্ন জিজ্ঞাসা করে সে এক মিনিটের জন্য বোকা, যে ব্যক্তি জিজ্ঞাসা করে না সে জীবনের জন্য বোকা।"
  - "সমস্ত মানুুষ বৃক্ষ নয়, কেউ কেউ স্বর্ণলতা হয়ে থাকে। তাদের আঁকড়ে ধরার বৃক্ষ লাগে, তথাপি জগতের কেউই বৃক্ষ হতে রাজি নয়।"
  - "প্রাচুর্যের প্রকাশ থাকে কিন্তু দারিদ্র্যের থাকে না; ফলে সবচেয়ে দরিদ্র কে সেকথা আমরা জানিনা।"
  - "জাতিগত ভাষা বলতে কিছু নেই, ভাষা ব্যক্তিগত। জাতিগত বলে যা প্রচার করা হয় তা কেবল সাধারণ কিছু ব্যক্তিগত ভাষার সমষ্টি।"
  - "নিরপেক্ষতার একটা মাপকাঠি হলো সর্বনাম, খেয়াল করুন কেউ সেটি কীভাবে ব্যবহার করছে।"
  - "আমার কেবল পূর্বপুরুষ নয়, পূর্বনারীও আছেন। আমার ডিএনএ-ও তা অস্বীকার করে না।"
en:
  - "God has given birth to many people; in return, the people have given birth to many gods. I have failed at both."
  - "Language belongs to the individual, not to any group or nation. You are not obligated to follow rules of purity or impurity."
  - "Not all men are like trees; some are like Amarbel, searching for a strong tree to embrace. Yet few are willing to be that tree."
  - "Abundance shows up in many ways, but poverty doesn't. That's why it's difficult to discern who is truly the poorest among us."
  - "There is no such thing as an ethnic language; language is inherently personal. What is labeled as ethnicity is merely a collection of individual languages shared among people."